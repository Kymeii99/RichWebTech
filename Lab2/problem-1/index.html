<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Phone Directory</h1>

    <div id="error"></div>

    <div class="inputDiv">
        <input type="text" id="name" placeholder="Contact Name">
        <input type="text" id="mobile" placeholder="Mobile Number">
        <input type="text" id="email" placeholder="Email">
        <button id="add-contact">Add Contact</button>
    </div>

    <div class="searchDiv">
        <p>Search Contact by Mobile No:</p>
        <input type="text" id="search" placeholder="">
    </div>
    
    <h1>Contact Summary</h1>
    <div class="contactTable">
        <div id="noResult">No results found</div>
        <table id="contact-table">
            <thead>
                <tr>
                    <th id="sort-name">Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contacts will be added here -->
            </tbody>
        </table>
    </div>
</body>
</html>
