<!DOCTYPE html>
<html>
<head>
  <title>GitHub User</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <input type="text" id="username" placeholder="Username">
    <button onclick="getUserInfo()">Search</button>
  </div>

  <div class="split-container">
    <div class="user-profile">
      <h1>User Profile</h1>
      <div id="user-profile">
        <h4>Enter Username to view!</h4>
        <!-- User Profile will be displayed here -->
      </div>
    </div>

    <div class="user-repo">
      <h1>User Repos</h1>
      <div id="user-repo">
        <!-- User Repo will be displayed here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
