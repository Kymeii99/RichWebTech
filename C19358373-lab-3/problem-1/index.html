<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.4/rxjs.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Problem 2</title>
</head>
<body>
    <div class="note_body">
        <h1>Notes</h1>
        <div class="note_field">
            <input type="text" id="note_input" placeholder="Enter here!">
            
            <!-- For the Note Colors -->
            <select id="note_color">
                <option value="rgb(199, 237, 212)">Sage Green</option>
                <option value="rgb(225, 190, 176)">Peach</option>
                <option value="rgb(229, 188, 240)">Lilac</option>
                <option value="rgb(144, 109, 105)">Brown</option>
            </select>

            <button id="add_button">Add Note</button>
        </div>
        <div class="note_display" id="note_display">
            <!-- Notes will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
